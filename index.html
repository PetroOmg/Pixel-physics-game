<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D WebGL Pixel Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            position: relative; 
            background-color: #000; /* Optional: Set a background color */
        }
        #devPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: none; /* Hidden by default */
            z-index: 100;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #devPanel label {
            margin-right: 5px;
        }
        #devPanel input[type="range"] {
            vertical-align: middle;
        }

        /* Responsive UI Elements */
        #fpsCounter, #tpsCounter, #yearDisplay, #averageTempDisplay {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #fpsCounter, #tpsCounter, #yearDisplay, #averageTempDisplay {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <canvas id="glCanvas" role="application" aria-label="WebGL Simulation Canvas"></canvas>
    <div id="devPanel" role="region" aria-label="Development Panel">
        <label for="gravity">Gravity:</label>
        <input type="range" id="gravity" min="-1" max="1" step="0.01" value="0.1" aria-valuemin="-1" aria-valuemax="1" aria-valuenow="0.1">
        <span id="gravityValue">0.10</span>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
